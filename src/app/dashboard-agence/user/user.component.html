<div class="container">
  <div class="img-user">
    <img src="assets/icon/user.png" alt="">
    <p>nom d'utilisateur</p>
  </div>

  <div class="form">
    <form>
      <div class="form-group">
        <div> <label for="name">Nom</label> </div>
        <div style="position: relative">
          <input [readOnly]="!isEditable" type="text" id="name" name="name" placeholder="Nom" readonly>
          <i id="edit-1" class='bx bxs-edit-alt' (click)="isEditable = !isEditable"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div style="position: relative;">
          <input [readonly]="!isEditable" type="email" id="email" name="email" placeholder="Email" readonly>
          <i id="edit2" class='bx bxs-edit-alt' (click)="isEditable = !isEditable"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div style="position: relative">
          <input [readOnly]="isEditable" type="password" id="password" name="password" placeholder="Mot de passe" readonly>
          <i id="edit3" class='bx bxs-edit-alt' (click)="isEditable = !isEditable"></i>
        </div>

      </div>
      <div class="btn">
        <button id="btn-modif" (click)="toogleEdit()">Modifier</button>
        <button type="submit" id="btn-suppr">Supprimer</button>
      </div>
    </form>
  </div>

</div>

<form>
  <!-- Display agency information -->
  <div>
    <label for="agencyName">nom de l'agence:</label>
    <input type="text" id="agencyName" name="agencyName" readonly />
  </div>
  <div>
    <label for="agencyAddress">Agency :</label>
    <input type="text" id="agencyAddress" name="agencyAddress" readonly />
  </div>

  <div>
    <label for="password">mot de passe:</label>
    <input type="password" id="password" name="agencyPassword" readonly />
  </div>

  <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Modifer les informations</button>
  <button>Supprimer le compte</button>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</form>

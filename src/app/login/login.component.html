<div class="formulaire">

  <div class="logo">
    <img src="assets/icon/arrow-left.png" alt="logo" title="home" routerLink="/">
  </div>


  <form class="form-log" #loginFrom = "ngForm" (ngSubmit)="onSubmit(loginFrom)">

    <h1> Se Connecter </h1>

    <div class="form-group">
      <label for="role">Role :</label>
      <select id="role" name="role_utilisateur" [(ngModel)]="role_utilisateur">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
    </div>

    <div class="form-group">
      <div class="name">
        <label for="name">Nom : </label>
        <input type="text" id="name" name="nom_utilisateur" ngModel>
      </div>

      <div class="password">
        <label for="password">Mot de passe : </label>
        <input type="password" id="password" name="password_utilisateur" ngModel>
      </div>

      <button type="submit">Se connecter</button>
    </div>

  <div class="link">
    <a class="inscrire_link" routerLink="/inscription">S'incrire</a>
  </div>

  </form>

</div>

<div class="formulaire">



  <form class="form-log" #loginFrom = "ngForm" (ngSubmit)="onSubmit(loginFrom)">

    <h1> Se Connecter </h1>

    <div class="form-group">
      <div class="name">
        <label for="name">Nom : </label>
        <input type="text" id="name" name="name" ngModel>
      </div>

      <div class="password">
        <label for="password">Mot de passe : </label>
        <input type="password" id="password" name="password" ngModel>
      </div>



      <button type="submit">Se connecter</button>
    </div>

  <div class="link">
    <a class="inscrire_link" routerLink="/login">S'incrire</a>
    <a class="admin_link" routerLink="/login">Agence de voyage</a>
  </div>

  </form>


</div>
